name: pydropsonde_env
channels:
  - conda-forge
dependencies:
  - python=3.12
  - bottleneck
  - ca-certificates
  - certifi
  - ipykernel
  - ipython
  - metpy
  - myst-parser
  - nbsphinx
  - netcdf4
  - numpy
  - openssl
  - pre-commit
  - pytest
  - sphinx
  - sphinx-autobuild
  - xarray
  - zarr
  - pip
  - pip:
    - tqdm
    - circle-fit
    - sphinx-autodoc2
    - sphinx-book-theme
    - sphinx-last-updated-by-git
    - -e .
